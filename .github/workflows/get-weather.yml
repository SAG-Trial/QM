name: GET WeatherStack API

on:
  workflow_dispatch:
    
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  get_weather:
    permissions:
      actions: write
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make API call to get weather data
        id: get-weather
        run: |
          curl --location "http://api.weatherstack.com/current?access_key=${{ secrets.REPO_B_TOKEN }}&query=%22New%20York%22"
        env:
          API_KEY: ${{ secrets.REPO_B_TOKEN }}
        
