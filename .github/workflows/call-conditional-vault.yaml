name: Call Conditional Vault login
on:
    workflow_dispatch: 
    push: 
        branches: [ main ]
    workflow_call:
    
 

jobs:
    get-jwt-token:
        permissions:
            id-token: write
            contents: read
        runs-on: ubuntu-latest
        outputs:
            qmTrigger: ${{ steps.token-curl.outputs.QM_TRIGGER_TOKEN }}
        steps:
            - name: token curl
              run: |
              
                qmTrigger=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=gha-medium" | base64)

                echo "::add-mask::$qmTrigger"
                # echo "QM_TRIGGER_TOKEN=$qmTrigger" >> $GITHUB_OUTPUT

                # curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | \
                # jq "{ jwt: .value, role: \"test-role\" }" > ./token.json

                # echo 'GitHub Actions Token Claims'
                # cat ./token.json | jq -r '.jwt | split(".") | .[1] | @base64d' | jq 


    reuse-conditional-vault:
        needs: get-jwt-token
        permissions:
            id-token: write
            contents: read
        uses: SAG-Trial/QM/.github/workflows/conditional-vault.yaml@main
        with:
            PARENT_TOKEN: ${{ needs.get-jwt-token.outputs.qmTrigger }}
        